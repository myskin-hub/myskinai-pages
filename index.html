<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 피부 분석 요청</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .form-wrapper {
      max-width: 640px;
      margin: 0 auto;
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
    }
    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .checkbox-group,
    .radio-group {
      padding-left: 8px;
    }
    .checkbox-group label,
    .radio-group label {
      display: block;
      margin-bottom: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h2>AI 피부 분석 요청</h2>
    <form id="skinForm">
      <div class="form-group">
        <label>이름 (단답형)</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label>성별 (객관식)</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="남성" required> 남성</label>
          <label><input type="radio" name="gender" value="여성"> 여성</label>
          <label><input type="radio" name="gender" value="기타"> 기타</label>
        </div>
      </div>

      <div class="form-group">
        <label>나이대 (체크박스)</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="ageRange" value="10대"> 10대</label>
          <label><input type="checkbox" name="ageRange" value="20대"> 20대</label>
          <label><input type="checkbox" name="ageRange" value="30대"> 30대</label>
          <label><input type="checkbox" name="ageRange" value="40대 이상"> 40대 이상</label>
        </div>
      </div>

      <div class="form-group">
        <label>고민 부위 (체크박스)</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="concernArea" value="이마"> 이마</label>
          <label><input type="checkbox" name="concernArea" value="코"> 코</label>
          <label><input type="checkbox" name="concernArea" value="턱"> 턱</label>
          <label><input type="checkbox" name="concernArea" value="양볼"> 양볼</label>
          <label><input type="checkbox" name="concernArea" value="기타"> 기타</label>
        </div>
      </div>

      <div class="form-group">
        <label>현재 피부 고민을 자유롭게 적어주세요</label>
        <textarea name="problemDetail" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label>경험한 시술 또는 제품이 있다면 적어주세요</label>
        <textarea name="treatmentHistory" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label>어떤 변화나 기대 효과를 원하시나요?</label>
        <textarea name="expectation" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label>얼굴 사진 URL (선택)</label>
        <input type="url" name="photoUrl">
        <small>❗정면, 측면 사진이 모두 있을 경우 분석 정확도가 올라갑니다.<br>
        ❗ 조명이 밝은 곳에서 촬영해 주세요.<br>
        ❗ 사진은 외부에 공개되지 않으며, AI 분석을 위한 목적으로만 사용됩니다.</small>
      </div>

      <div class="form-group">
        <label><input type="checkbox" name="consent" value="동의함" required> 개인정보 수집 및 AI 분석에 동의합니다</label>
      </div>

      <button type="submit">제출하기</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('skinForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch(
        'https://script.google.com/macros/s/AKfycbw4e5KCCim7lTaJtNWWdJM1H6l74eb0Ib2kH5IUtTgrBM1UdgmjoqvoMMkBLYyseR5w/exec',
        {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        }
      );

      const result = await response.json();
      window.location.href = `https://script.google.com/macros/s/AKfycby-jLm162BRyLl7bivVwcHANGYc5m39Vuf_XwthEZ4jJKnRORA1BcsET0bakGTXLmJimA/exec?id=${result.id}`;
    });
  </script>
</body>
</html>
